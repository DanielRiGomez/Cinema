alienReview=La tripulacion de la nave espacial Nostromo atiende una señal de auxilio y, sin saberlo, sube a bordo una letal forma de vida extraterrestre.
2001Review=La supercomputadora HAL 9000 guia a un equipo de tres astronautas en un viaje en el que buscan descubrir los origenes de la humanidad.
sevenReview=Somerset es un solitario y veterano detective a punto de retirarse que se encuentra con Mills, un joven impulsivo. Ambos investigan un particular asesinato. Es este el primero de una serie de crimenes que aluden los siete pecados capitales.
pulpFictionReview=La vida de un boxeador, dos sicarios, la esposa de un ganster y dos bandidos se entrelaza en una historia de violencia y redencion.
fellini8Review=La ganadora de un Oscar, sobre un director que trabaja demasiado y no puede distinguir entre la realidad y la fantasia.
theSeventhSealReview=Dirigido por Ingmar Bergman. Un caballero, de vuelta de las cruzadas, desafia a la Muerte en un partido de ajedrez.
donnieDarkoReview=Un joven extraño a menudo es visitado por un conejo profetico, que como el, aguarda el inminente fin del mundo.
dolceVitaReview=La aclamada historia de Federico Fellini acerca del angustiado reportero de un tabloide que se une a la decadente ciudad de Roma en la era moderna.
annieHallReview=Un comediante y una cantante tienen problemas en su relacion a causa de sus diferentes puntos de vista.
abrazoSerpienteReview=Karamakate, un chaman amazonico, trabaja con dos cientificos por 40 años, buscando una planta curativa sagrada en la selva.
apocalypseNowReview=Controvertida historia sobre la misión de un capitán del ejército de encontrar y matar a un oficial renegado en Camboya.
bladeRunnerReview=En un futuro sombrío y lluvioso, un expolicía vuelve al servicio para buscar y destruir a un grupo de androides que fingen ser humanos para, integrados en la sociedad, encontrar a su creador y matarlo.
casablancaReview=En Marruecos, el dueño (Humphrey Bogart) de un café ayuda a su ex novia (Ingrid Bergman) y a su marido (Paul Henreid) a escapar de los nazis.
citizenKaneReview=Un periodista se obsesiona con el hecho de comprender el significado de la última palabra que Charles Foster Kane dijo antes de morir: Rosebud. Para descubrir el misterio investiga a varias personas del pasado del magnate.
clockOrangeReview=Un criminal en la Inglaterra del futuro pasa una serie de procesos experimentales para corregir sus impulsos violentos.
DrCaligariReview=Un hipnotizador (Werner Krauss) exhibe un armario que contiene a un hombre (Conrad Veidt) demacrado en trance.
earthStopReview=Un extraterrestre hace una demostración dramática, al tratar de advertir a la humanidad sobre los experimentos atómicos.
godfatherReview=El padrino es una película estadounidense de 1972 dirigida por Francis Ford Coppola. La película fue producida por Albert S. Ruddy, de la compañía Paramount Pictures.
greatDictatorReview=Chaplin interpreta a un barbero judío y a un dictador alemán, en esta crítica del fascismo de la II Guerra Mundial.
jawsReview=Un gigantesco tiburón blanco amenaza a los habitantes y turistas de un pueblo costero. El alcalde encomienda la caza del escualo al jefe de la policía, un pescador y un científico. El grupo se da cuenta de que es un animal inteligente y violento.
metropolisReview.properties=Un industrialista dirige una ciudad, en donde los ricos vive en la parte superior y los esclavos en la parte inferior.
modernTimesReview=En la comedia clásica de Chaplin acerca de la Era de las Máquinas, un obrero que se dedica a colocar tornillos falla en todo, menos en enamorarse.
nosferatuReview=Un corredor de bienes raíces necesita vender un castillo cuyo propietario es el excéntrico conde Graf Orlock. El conde, en realidad, es un vampiro milenario que esparce el terror en la región de Bremen, y se interesa en Ellen, la mujer de Hutter.
psychoReview=Después de haberle robado 40 000 dólares a su jefe, Marion Crane huye de la policía y se detiene a pasar la noche en un motel que se erige junto a una carretera perdida. El establecimiento lo regentan un joven tímido y extraño y su madre.
rashomonReview=Tres personas y un testigo tienen cuatro versiones de un caso de violación y asesinato en el Japón del siglo IX.
sunsetBoulevardReview=Un guionista oportunista está destinado al fracaso, cuando es seducido por una madura actriz de películas mudas.
taxiDriverReview=Un veterano de Vietnam inicia una confrontación violenta con los proxenetas que trabajan en las calles de Nueva York.
vertigoReview=Un detective jubilado que tiene miedo a las alturas es asignado a rastrear a la esposa del rico dueño de un barco.
wizardOzReview=Dorothy, una pequeña que sueña con viajar más allá del arco iris, cumple su deseo cuando un tornado se la lleva con su perrito al mundo de Oz. 